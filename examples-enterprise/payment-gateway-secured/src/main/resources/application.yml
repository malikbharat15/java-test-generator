server:
  port: 8443
  servlet:
    context-path: /payment-api
  ssl:
    enabled: false  # Enable in production

spring:
  application:
    name: payment-gateway-secured
    
  datasource:
    url: jdbc:postgresql://localhost:5432/payment_db
    username: payment_user
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth.payment-gateway.com

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here}
  expiration: 3600
  refresh-expiration: 86400

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.payment: INFO
    org.springframework.security: DEBUG
