apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-banking-api
  labels:
    app: core-banking-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: core-banking-api
  template:
    metadata:
      labels:
        app: core-banking-api
    spec:
      containers:
      - name: core-banking-api
        image: core-banking-api:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
